<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{../webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{../css/style.css}" />
	<link rel="stylesheet" th:href="@{../css/order.css}" />

<body style="padding-top: 5rem">
	<div class="container-md">
		<!--画面幅固定-->
		<div class="row">

			<div class="container-md">
				<div class="row">
					<!--ハンバーガーメニュー-->
					<header>
						<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top navbar-style">
							<div class="container">
								<a href="/"><img src="../images/icon/shop_icon02.png" class="navbar-brand logo"></a>

								<ul class="navbar-nav ms-auto cart_768_none">
									<!--カートアイコン スマホ表記でハンバーガーの横に出す-->
									<li class="nav-item">
										<form action="/login_form" method="get">
											<button class="nav-link"><img src="../images/login_icon.png" width="70px"
													height="63px" title="ログイン" /></button>
										</form>
									</li>
									<li class="nav-item">
										<a href="/order_cart" class="nav-link"><img src="../images/cart_icon.png"
												width="70px" height="70px" title="カートへ" /></a>
									</li>
								</ul>
								<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main_nav">
									<span class="navbar-toggler-icon"></span>
								</button>
								<!--メニューの画面中央表示*/-->
								<div class="collapse navbar-collapse nav-style" id="main_nav">
									<ul class="navbar-nav ">
										<li class="nav-item">
											<a href="/" class="nav-link">
												<p class="nav-text-style">
													<strong class="menu-font-style">HOME</strong>
												</p>
											</a>
										</li>
										<li class="nav-item">
											<a href="/t-shirt" class="nav-link">
												<p class="nav-text-style">
													<strong class="menu-font-style">T-shirt</strong>
												</p>
											</a>
										</li>
										<li class="nav-item">
											<a href="/jeans" class="nav-link">
												<p class="nav-text-style">
													<strong class="menu-font-style">Jeans</strong>
												</p>
											</a>
										</li>
										<li class="nav-item ms-auto">
											<p class="nav-text-style">
											<form action="/user_page_check" method="post">
												<strong><input class="nav-link menu-font-style menu_MyPage_btn"
														type="submit" value="MyPage"></strong>
											</form>
											</p>

										</li>
									</ul>
								</div>
							</div>

							<ul class="navbar-nav ms-auto cart_767_none">
								<!--カートアイコン pc表示で画面右端表示-->
								<li class="nav-item">
								<li class="nav-item">
									<form action="/login_form" method="get">
										<button class="nav-link"><img src="../images/login_icon.png" width="70px"
												height="63px" title="ログイン" /></button>
									</form>
								</li>

								</li>
								<li class="nav-item">
								<li class="nav-item">
									<a href="/order_cart" class="nav-link cart"><img src="../images/cart_icon.png"
											width="70px" height="70px" title="カートへ" /></a>
								</li>
							</ul>
						</nav>
					</header>
					<!-- ここまでヘッダー -->
					<main>
						<div>
							<h1 class="mt-5">注文確認画面</h1>
							<div id="main_div">
								<table class="choice_table">
									<tr>
										<th>商品名</th>
										<th>サイズ</th>
										<th>枚数</th>
										<th>小計</th>
										<th
											style="border-top: none; border-bottom:none; border-left: none; border-right: none;">
										</th>
									</tr>

									<tr th:each="order, orderStat  : ${user_orderList}">
										<td class="choice_table_td" th:text="${order.getProduct_color()}"></td>
										<td class="choice_table_td" th:text="${order.getSize()}"></td>
										<td class="choice_table_td" th:text="${order.getQuantity()}"></td>
										<td class="choice_table_td" th:text="${order.getSubtotal()}"></td>
										<td class="choice_table_delet_btn">
											<form action="/user/delete_order" method="post">
												<input type="hidden" th:value="${orderStat.index}" name="cart_index">
												<input type="submit" value="カートから削除" id="delete_button">
											</form>
										</td>
									</tr>

								</table>
								<div class="price_table_div">

									<table class="price_table">
										<tr>
											<th>注文内容</th>
											<td><strong th:text="${orders} + 件"></strong></td>
										</tr>

										<tr>
											<th>商品合計</th>
											<td><strong th:text="${total_amount} + '円'"></strong>
										</tr>
									</table>
								</div>
							</div>
							<div class="order_from">
								<form action="/user/purchase" method="post">
									<input type="submit" value="注文を確定する" id="order_button">
								</form>
							</div>
						</div>
				</div>
				</main>


				<script th:src="@{/webjars/bootstrap/js/5.3.1/bootstrap.min.js}"></script>
				<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</body>

</html>
