<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/login.css}" />
<title>新規登録画面</title>
<script>
        function validateInput(input) {
            // 半角英数字以外の文字が含まれている場合エラーメッセージを表示
            if (!/^[a-zA-Z0-9]+$/.test(input.value)) {
                alert("半角英数字のみを入力してください。");
                // エラーがある場合、入力値をクリア
                input.value = "";
                
            }
        }
    </script>
</head>
<body>
<main>
<div class="main_div">
<h1>アカウントを作成</h1>
<p>すべての項目を入力してください</p>
<form action="#" method="Post">
<label><p>ユーザーID</p><input type="text" name="userId" required minlength = 5 maxlength = 32 onblur="validateInput(this)"></label><br>
<label><p>パスワード</p><input type="password" name="password" required minlength = 5 maxlength = 32 onblur="validateInput(this)"></label><br>
<label><p>お名前</p><input type="text" name="userName" required></label><br>
<label><p>生年月日</p><input type="text" name="birthday" required></label><br>
<label><p>年齢</p><input type="text" name="age" required></label><br>

<!--sessionに登録した変数をとってこれてる genderMap-->
<div class="radio_div">
	<div th:each="item:${genderMap}" class="radio_btn_div">
		
			<input type="radio" th:name="gender" th:value="${item.value}" />
			<span th:text="${item.key}"></span>
	</div>
</div>
<input class ="account_register_btn" type="submit" value="登録">
</form>
</div>
</main>
</body>
</html>
